<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TG Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
                ios: {
                    bg: '#F2F2F7',
                    card: 'rgba(255, 255, 255, 0.72)',
                    blue: '#007AFF',
                    gray: '#8E8E93',
                    separator: 'rgba(60, 60, 67, 0.36)',
                }
            },
            transitionTimingFunction: {
                'ios': 'cubic-bezier(0.25, 1, 0.5, 1)',
                'bounce-ios': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            backdropBlur: {
                '3xl': '64px',
            },
            animation: {
                'fade-in': 'fadeIn 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
                'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'scale-press': 'scalePress 0.2s cubic-bezier(0.25, 1, 0.5, 1)',
            },
            keyframes: {
                fadeIn: {
                    "0%": { opacity: "0" },
                    "100%": { opacity: "1" },
                },
                slideUp: {
                    "0%": { opacity: "0", transform: "translateY(15px) scale(0.98)" },
                    "100%": { opacity: "1", transform: "translateY(0) scale(1)" },
                },
                scalePress: {
                    "0%": { transform: "scale(1)" },
                    "100%": { transform: "scale(0.96)" },
                }
            },
          },
        },
      }
    </script>
    <style>
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #F2F2F7;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Invisible scrollbar for cleaner UI but scrollable */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Glass effect utility */
        .glass-material {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-material-darker {
            background: rgba(245, 245, 247, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #FFFFFF;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15), 0 1px 2px rgba(0,0,0,0.1);
            margin-top: -10px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body class="text-[#1C1C1E] selection:bg-blue-500/20 selection:text-blue-700">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
